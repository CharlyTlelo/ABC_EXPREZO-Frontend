<div class="card p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Agregar contrato</h2>
    <a routerLink="/abc-exprezo/contratos" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left-circle"></i> Regresar
    </a>
  </div>

  <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
    <div class="mb-3">
      <label class="form-label">Folio</label>
      <input type="text" class="form-control" formControlName="folio" placeholder="Ej: contrato_01">
      <div class="form-text">URL: /abc-exprezo/contratos/<strong>{{ vistaPreviaFolio }}</strong></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contrato</label>
      <input type="text" class="form-control" formControlName="contrato" placeholder="Nombre del contrato">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea rows="3" class="form-control" formControlName="descripcion" placeholder="Breve descripción"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid || saving">
        <i class="bi bi-save"></i> Guardar
      </button>
      <button class="btn btn-outline-secondary" type="button" routerLink="/abc-exprezo/contratos">Cancelar</button>
    </div>

    <div class="alert alert-success mt-3" *ngIf="guardadoOK">
      Contrato agregado con estatus <strong>Pendiente</strong>.
      <button class="btn btn-sm btn-success ms-2" (click)="irModelado()" type="button">
        <i class="bi bi-diagram-3"></i> Modelado
      </button>
    </div>
  </form>
</div>
