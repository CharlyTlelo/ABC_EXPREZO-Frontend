<div class="container mt-4">
  <h1 class="title text-center mb-4">Contratos de desarrollo</h1>

  <div class="d-flex justify-content-start mb-3">
    <button class="btn btn_add" (click)="agregarContrato()">
      <i class="bi bi-plus-circle"></i>+ Agregar contrato
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered shadow-sm">
      <thead class="table-primary">
        <tr>
          <th scope="col" class="w-15">Folio</th>
          <th scope="col" class="w-20">Contrato</th>
          <th scope="col" class="w-45">Descripci√≥n</th>
          <th scope="col" class="w-20 text-center">Modelado</th>
          <th scope="col" class="w-20 text-center">Estatus</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cont of contrato">
          <td>{{ cont.folio }}</td>
          <td>{{ cont.contrato }}</td>
          <td>{{ cont.descripcion }}</td>
          <td class="text-center">
            <a 
              [routerLink]="['/abczorro/contratos', cont.folio]" 
              class="btn btn-outline-success btn-sm"
              title="Ver contrato"
            >
              <i class="bi bi-check-circle-fill"></i> ir
            </a>

          </td>
          <td>Pendiente</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
